<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Slideshow with Top Label</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Texto arriba */
    .top-label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 6px 16px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }

    .indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    .label {
      padding: 5px 10px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .label.active {
      background-color: #ffffff;
      color: #000000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <iframe id="rotatingFrame" src=""></iframe>
  <div class="top-label" id="topText"></div>
  <div class="indicator" id="indicatorContainer"></div>

  <script>
    const urls = [
      { name: "Top Liker", url: "https://tikfinity.zerody.one/widget/topliker?cid=490343", duration: 15000 },
      { name: "Song Requests", url: "https://tikfinity.zerody.one/widget/songrequests?cid=490343", duration: 15000 },
      { name: "Top Gifters", url: "https://tikfinity.zerody.one/widget/topgifter?cid=490343", duration: 15000 },
      { name: "Coins Goal", url: "https://tikfinity.zerody.one/widget/goal?cid=490343&metric=coins", duration: 15000 },
      { name: "Gift Feed", url: "https://tikfinity.zerody.one/widget/gifts?cid=490343", duration: 15000 },
      { name: "Last Follower", url: "https://tikfinity.zerody.one/widget/lastx?cid=490343&x=follower", duration: 15000 },
      { name: "Last Gifter", url: "https://tikfinity.zerody.one/widget/lastx?cid=490343&x=gifter", duration: 15000 },
      { name: "Last Subscriber", url: "https://tikfinity.zerody.one/widget/lastx?cid=490343&x=subscriber", duration: 15000 }
    ];

    const labels = {
      follower: "Últimos Seguidores",
      gifter: "Últimos Donadores",
      subscriber: "Últimos Suscriptores"
    };

    let index = 0;
    const frame = document.getElementById("rotatingFrame");
    const indicator = document.getElementById("indicatorContainer");
    const topText = document.getElementById("topText");

    // Crear las etiquetas abajo
    urls.forEach((entry, i) => {
      const label = document.createElement("div");
      label.classList.add("label");
      label.innerText = entry.name;
      if (i === 0) label.classList.add("active");
      indicator.appendChild(label);
    });

    const labelElements = document.querySelectorAll(".label");

    function updateIndicator(idx) {
      labelElements.forEach((el, i) => {
        el.classList.toggle("active", i === idx);
      });
    }

    function updateTopLabel(url) {
      const match = url.match(/x=(follower|gifter|subscriber)/);
      if (match) {
        topText.innerText = labels[match[1]];
        topText.style.display = "block";
      } else {
        topText.style.display = "none";
      }
    }

    function rotateOverlay() {
      frame.style.opacity = 0;
      setTimeout(() => {
        const current = urls[index];
        frame.src = current.url;
        updateTopLabel(current.url);
        frame.onload = () => {
          frame.style.opacity = 1;
        };
        updateIndicator(index);
        index = (index + 1) % urls.length;
        setTimeout(rotateOverlay, current.duration);
      }, 1000);
    }

    // Inicial
    const current = urls[index];
    frame.src = current.url;
    updateTopLabel(current.url);
    frame.onload = () => {
      frame.style.opacity = 1;
      updateIndicator(index);
      setTimeout(rotateOverlay, current.duration);
      index = (index + 1) % urls.length;
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Slideshow with Fade</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <iframe id="rotatingFrame" src=""></iframe>

  <script>
    const urls = [
      { url: "https://tikfinity.zerody.one/widget/goal?cid=490343&metric=likes", duration: 180000 },      // Likes Goal
      { url: "https://tikfinity.zerody.one/widget/topliker?cid=490343", duration: 180000 },               // Top Liker
      { url: "https://tikfinity.zerody.one/widget/songrequests?cid=490343", duration: 120000 },           // Song Requests
      { url: "https://tikfinity.zerody.one/widget/topgifter?cid=490343", duration: 120000 },              // Top Gifters
      { url: "https://tikfinity.zerody.one/widget/gifts?cid=490343", duration: 120000 }                   // Gift Feed
    ];

    let index = 0;
    const frame = document.getElementById("rotatingFrame");

    function rotateOverlay() {
      frame.style.opacity = 0; // fade out
      setTimeout(() => {
        frame.src = urls[index].url;
        frame.onload = () => {
          frame.style.opacity = 1; // fade in
        };
        index = (index + 1) % urls.length;
        setTimeout(rotateOverlay, urls[index].duration); // schedule next
      }, 1000); // delay before switching
    }

    // Start slideshow
    frame.src = urls[index].url;
    frame.onload = () => {
      frame.style.opacity = 1;
      setTimeout(rotateOverlay, urls[index].duration);
      index = (index + 1) % urls.length;
    };
  </script>
</body>
</html>
